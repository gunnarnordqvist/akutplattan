<div class="row">
   <div class="col-xs-offset-0 col-sm-offset-1 col-md-offset-3 col-xs-12 col-sm-10 col-md-6">
         <div class="row">
         <label class="btn btn-lg col-md-4" [(ngModel)]="inputRadioModel"
                btnRadio="Manader" [class.green-box]="inputRadioModel=='Manader'" (click)="updateDisplayedWetflagValue()">
            Månader
         </label>
         <label class="btn btn-lg col-md-4" [(ngModel)]="inputRadioModel"
                btnRadio="Ar" [class.green-box]="inputRadioModel=='Ar'" (click)="updateDisplayedWetflagValue()">
            År
         </label>
         <label class="btn btn-lg col-md-4" [(ngModel)]="inputRadioModel"
                btnRadio="Personnummer" [class.green-box]="inputRadioModel=='Personnummer'" (click)="updateDisplayedWetflagValue()">
            Personnummer
         </label>
      </div>

   </div>
</div>
 <div class="row">
   <div class="col-xs-offset-0 col-sm-offset-1 col-md-offset-3 col-xs-12 col-sm-10 col-md-6">
       <keypad-comp (notify)='onNotify($event)' placeholder='Ange ålder...'></keypad-comp>
   </div>
 </div>

 <div class="row" *ngIf="useAge">
   <div class="barnhlr-choose">
     <div class="col-sm-offset-2 col-md-offset-3">
       <h1>Beräknad vikt: {{wetflag}}</h1>
     </div>
     <div class="col-sm-offset-2 col-md-offset-3">
       <button class="col-xs-12 col-sm-5 col-md-4 btn-success">Använd vikt</button>
       <button class="col-xs-12 col-sm-5 col-md-4 btn-danger">Ange egen vikt</button>
     </div>
   </div>
 </div>
