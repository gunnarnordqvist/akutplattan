<div class="container-fluid">
  <div *ngFor="let row of checkboxRows" class="row">
    <div class="checkbox">
      <div *ngFor="let checkbox of row" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <label class="btn btn-lg checkb" [class.green-box]="checkbox.value">
          <input type="checkbox" [(ngModel)]="checkbox.value" (ngModelChange)="addToLog(checkbox.name, checkbox.value)">
          {{checkbox.name}}
        </label>
      </div>
    </div>
  </div>
</div>
<div id="space"></div>
