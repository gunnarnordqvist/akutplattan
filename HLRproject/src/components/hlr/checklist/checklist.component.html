<div class="container-fluid">
  <div *ngFor="let row of checkboxRows" class="row">
    <div class="checkbox">
      <div *ngFor="let checkbox of row" class="col-md-4">
        <label class="btn btn-lg" [class.green-box]="checkbox.value">
          <input type="checkbox" [(ngModel)]="checkbox.value" value="checkbox.name">
          {{checkbox.name}}
        </label>
      </div>
    </div>
  </div>
</div>
<hr>
