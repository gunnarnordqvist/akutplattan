
<div class="keypad-frame">
  <div class="row">
    <input class="input-lg keypad-input form-control col-xs-12 col-sm-12 col-md-12" type="text" placeholder="{{keypad_placeholder}}" value="{{keypad_res}}" readonly>
  </div>

  <div class="row">
    <button class="keypad-button btn-large col-xs-4 col-sm-4 col-md-4 btn-default" *ngFor="let i of [1,2,3]" (click)="handleInput(i)">{{i}}</button>
  </div>

  <div class="row">
    <button class="keypad-button btn-large col-xs-4 col-sm-4 col-md-4 btn-default" *ngFor="let j of [4,5,6]"  (click)="handleInput(j)">{{j}}</button>
  </div>

  <div class="row">
    <button class="keypad-button btn-large col-xs-4 col-sm-4 col-md-4 btn-default" *ngFor="let k of [7,8,9]" (click)="handleInput(k)">{{k}}</button>
  </div>

  <div class="row">
    <button class="keypad-button btn-large col-xs-4 col-sm-4 col-md-4 btn-default" *ngFor="let l of ['C',0,'OK']" (click)="handleInput(l)">{{l}}</button>
  </div>

</div>
